<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노션 마스터 클래스 - 올인원 워크스페이스</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f5;
            color: #37352f;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            border-right: 1px solid #e9e9e7;
        }

        .sidebar h2 {
            color: #d92c1c;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            color: #d92c1c;
            margin-bottom: 15px;
            font-size: 1.1rem;
            padding: 10px;
            background-color: #f7f7f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lesson-list {
            list-style: none;
        }

        .lesson-item {
            margin-bottom: 5px;
        }

        .lesson-link {
            display: block;
            padding: 10px 15px;
            color: #37352f;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .lesson-link:hover {
            background-color: #e9e9e7;
            color: #d92c1c;
        }

        .lesson-link.active {
            background-color: #d92c1c;
            color: white;
        }

        .lesson-number {
            display: inline-block;
            width: 30px;
            font-weight: bold;
            color: #d92c1c;
        }

        .lesson-link:hover .lesson-number,
        .lesson-link.active .lesson-number {
            color: inherit;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            margin-left: 300px;
            flex: 1;
            padding: 40px;
            max-width: 1200px;
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #d92c1c 0%, #ff6b6b 100%);
            border-radius: 20px;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        .hero p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .feature-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e9e9e7;
            transition: all 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(217, 44, 28, 0.2);
            border-color: #d92c1c;
        }

        .feature-icon {
            font-size: 3rem;
            color: #d92c1c;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            color: #d92c1c;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .feature-card p {
            color: #5f5e5a;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #d92c1c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #b82013;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div id="sidebar-content"></div>
        </aside>

    <script>
        fetch('assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-content').innerHTML = data;
                // 현재 페이지에 해당하는 사이드바 링크 활성화
                const currentPath = window.location.pathname.split('/').pop();
                const lessonLinks = document.querySelectorAll('.lesson-link');
                lessonLinks.forEach(link => {
                    if (link.getAttribute('href').split('/').pop() === currentPath) {
                        link.classList.add('active');
                    }
                });
            });
    </script>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <div class="hero">
                <h1>🚀 노션 마스터 클래스</h1>
                <p>당신의 생각을 체계적으로 정리하고, 생산성을 극대화하세요.</p>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-database"></i></div>
                    <h3>데이터베이스</h3>
                    <p>표, 보드, 캘린더 등 다양한 형태로 데이터를 관리하고 자동화하세요.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-file-alt"></i></div>
                    <h3>문서 작성</h3>
                    <p>강력한 편집기로 미디어와 200개 이상의 블록을 활용해 멋진 문서를 만드세요.</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"><i class="fas fa-users"></i></div>
                    <h3>팀 협업</h3>
                    <p>실시간으로 팀원과 함께 작업하고 프로젝트를 효율적으로 관리하세요.</p>
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <a href="#" class="cta-button"><i class="fas fa-play-circle"></i> 첫 강좌 시작하기</a>
            </div>
        </main>
    </div>
</body>
</html>
